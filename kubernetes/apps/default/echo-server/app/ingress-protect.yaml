---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost
spec:
  rules:
    - host: echo-server.${SECRET_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: /outpost.goauthentik.io
            backend:
              service:
                name: authentik
                port:
                  number: 80
