---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      # https://hub.docker.com/r/haveagitgat/tdarr_node
      repository: docker.io/haveagitgat/tdarr
      tag: latest@sha256:438af3237abf0305b53d9b45c8932284afe9672772d0fac7e7ee1a1f3a78cba9
    env:
      TZ: "America/Chicago"
      webUIPort: 8265
      serverIP: 0.0.0.0
      serverPort: 8266
      ffmpegPath: ""
      PUID: 568
      PGID: 568
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "10.0.10.123"
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266
    persistence:
      config:
        enabled: true
        existingClaim: tdarr-config
        subPath:
          - path: tdarr/config
            mountPath: /app/configs
          - path: tdarr/data
            mountPath: /app/server
      movies:
        enabled: true
        existingClaim: radarr-movies
        mountPath: /data/movies
      tv:
        enabled: true
        existingClaim: sonarr-tv
        mountPath: /data/tv
      # Transcode dir
      shared:
        enabled: true
        type: emptyDir
        mountPath: /shared
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: material-symbols:switch-video-outline
        hosts:
          - host: &host "tdarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: tdarr-tls
    sidecars:
      node:
        name: node
        image: docker.io/haveagitgat/tdarr_node:latest@sha256:986ac38ec84af08eddfbe4352a8aeb999398607700cccb6ce16c74a42c57869f
        env:
          - name: TZ
            value: "America/Chicago"
          - name: nodeID
            value: node01
          - name: serverIP
            value: localhost
          - name: serverPort
            value: 8266
          - name: ffmpegPath
            value: ""
          - name: PUID
            value: 568
          - name: PGID
            value: 568
        volumeMounts:
          - name: config
            mountPath: /app/configs
          - name: movies
            mountPath: /data/movies
          - name: tv
            mountPath: /data/tv
          - name: shared
            mountPath: /shared
        resources:
          requests:
            cpu: 2500m
            memory: 2048m
